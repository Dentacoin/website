<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="customize-cookies">
    <button class="close-customize-cookies close-customize-cookies-popup">×</button>
    <div class="text-center"><img src="https://dentacoin.com/assets/images/cookie-icon.svg" alt="Cookie icon"
                                  class="cookie-icon"/></div>
    <div class="text-center subtitle">Select cookies to accept:</div>
    <div class="cookies-options-list">
        <ul>
            <li>
                <div class="custom-checkbox-style tooltip-init">
                    <div class="tooltip-label">Cookies essential to navigate around the website and use its features. Without them, you wouldn’t be able to use basic services like signup or login.</div>
                    <input type="checkbox" class="custom-checkbox-input"
                                                          id="strictly-necessary-cookies"/> <label
                        class="custom-checkbox-label " for="strictly-necessary-cookies">Strictly necessary</label></div>
            </li>
            <li>
                <div class="custom-checkbox-style"><input type="checkbox" class="custom-checkbox-input"
                                                          id="functionality-cookies"/> <label
                        class="custom-checkbox-label" for="functionality-cookies">Functionality cookies</label></div>
            </li>
        </ul>
        <ul>
            <li>
                <div class="custom-checkbox-style"><input type="checkbox" class="custom-checkbox-input"
                                                          id="performance-cookies"/> <label
                        class="custom-checkbox-label" for="performance-cookies">Performance cookies</label></div>
            </li>
            <li>
                <div class="custom-checkbox-style"><input type="checkbox" class="custom-checkbox-input"
                                                          id="marketing-cookies"/> <label class="custom-checkbox-label"
                                                                                          for="marketing-cookies">Marketing
                    cookies</label></div>
            </li>
        </ul>
    </div>
    <div class="text-center actions"><a href="javascript:void(0);"
                                        class="colorful-white-cookie-btn close-customize-cookies-popup">CANCEL</a><a
            href="javascript:void(0);" class="white-colorful-cookie-btn custom-cookie-save">SAVE</a></div>
    <div class="custom-triangle"></div>
</div>
</body>
</html>
